apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: br.com.palerique/water-riddle-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3002
          resources: # Setting resources limits/requests is needed for HPA to work
            requests: # Example values, set as per your cluster's limits
              cpu: "200m"
              memory: "100Mi"
            limits:
              cpu: "500m"
              memory: "500Mi"
          env:
            - name: REDIS_HOST
              value: "redis-master.default.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: LoadBalancer
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
